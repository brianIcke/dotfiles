### Shell ###
[terminal.shell]
program = "/usr/bin/tmux" 
args = [ "new-session", "-A", "-D", "-s", "main" ]

### Fonts ###
[font]
size = 12.0

[font.bold]
family = "DejaVu Sans Mono"
style = "Bold"

[font.bold_italic]
family = "DejaVu Sans Mono"
style = "Bold Italic"

[font.italic]
family = "DejaVu Sans Mono"
style = "Italic"

[font.normal]
family = "DejaVu Sans Mono"
style = "Regular"

[terminal]
